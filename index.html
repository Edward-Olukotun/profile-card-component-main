<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
 <div class="back">
    <div class="container">
      <div class="top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
     
      <div class="bottom">
        <section class="section">
          <img src="./images/image-victor.jpg" alt="">
        </section>
         <div class="name">
            <h1>Victor Crest </h1>
            <h2>26</h2>
         </div>
          <h4>London</h4>
          <div class="line"></div>
          <section class="info">
            <div class="followers">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class=" photos">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </section>
      </div>
    </div>
 </div>
  </div>
</body>
</html>
